
<div class="alignCenter">
    <h1>Votre Panier</h1>
</div>

<div class="container">
    <div class="row">
      <div class="col-md">
        <h2>Liste de vos produits</h2>
        <div class="alert alert-primary" role="alert" *ngIf="!basket || !basket.length">
            Votre panier est vide.
        </div>

        <mat-accordion class="extendPanel" *ngIf="basket && basket.length">
            <mat-expansion-panel *ngFor="let item of basket; ; let index = index;">
              <mat-expansion-panel-header >
                <mat-panel-title>
                  {{item.name}}
                </mat-panel-title>
                <mat-panel-description>
                   {{item.quantity}} pièces / Total : {{item.quantity * item.price}} €
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div class="container-fluid">
                <div class="row">
                    <div class="col-5">
                        <img class="pointer" [src]="item.imgPath" [alt]="item.name" routerLink="/produits/{{item.categories[0]}}/{{item.id}}">
                    </div>
                    <div class="col inlineChild alignCenter">
                        <button mat-icon-button aria-label="Diminuer" (click)="removeProduct(index)">
                            <mat-icon>remove</mat-icon>
                        </button>
                        <p>{{item.quantity}}</p>
                        <button mat-icon-button aria-label="Ajouter" (click)="addProduct(index)">
                            <mat-icon>add</mat-icon>
                        </button>
                        <p class="block spaceTotal">Total : <span class="totalProduct">{{item.quantity * item.price}}</span> €</p>
                    </div>
                </div>
              </div>
            </mat-expansion-panel>
        </mat-accordion>


      </div>

      <div class="col-md justify-content-center spaceChild">
        <h2>RÉCAPITULATIF</h2>
      </div>
    </div>
</div>
